<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="display-budget-container">
            <div class="budget-content">
                <div>
                    <p id="current-time-heading"></p>
                </div>
                <div class="current-budget">
                    <h1>0.00</h1>
                </div>
                <div class="income-content-wrapper">
                    <div class="income-and-value">
                        <div class="action">INCOME</div>
                        <div>
                            <p class="total-income">+ 0.00</p>
                        </div>
                    </div>
                </div>
                <div class="expenses-content-wrapper">
                    <div class="expense-and-value">
                        <div class="action">EXPENSES</div>
                        <div class="total-expenses-wrapper">
                            <p class="total-expenses">- 0.00</p>
                        </div>
                    </div>
                    <p class="total-expenses-percentage"></p>
                </div>
                <div></div>
            </div>
        </div>
        <div class="make-action-wrapper">
            <!-- <div><input class="type-of-action-input" type="number"></div> -->
            <div>
                <!-- <label for="optionsDropdown">Choose an option:</label> -->
                <select class="type-of-action-input" onclick="orderColorChange()">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            </div>
            <div>
                <input onclick="descriptionColorChange()" class="description-of-action-input" type="text"
                    placeholder="Add description" maxlength="30">
            </div>
            <div>
                <input onclick="valueColorChange()" class="value-of-action-input" type="number" placeholder="Value"
                    min="1">
            </div>
            <div class="submit-action-button-wrapper">
                <button class="submit-action-button" onclick="submitActionChanges()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                    </svg></button>
            </div>
        </div>
        <div class="income-and-expenses-details-wrapper">
            <div class="income-details">
                <h3 class="details-headers">INCOME</h3>
            </div>
            <div class="expenses-details">
                <h3 class="details-headers">EXPENSES</h3>
            </div>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
